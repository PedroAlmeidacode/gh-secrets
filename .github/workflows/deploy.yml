name: Deployment
on:
  push:
    branches:
      - main
      - dev
env:
  MONGO_DB_NAME: gha-demo
  
jobs:
  test:
    env:
      MONGO_DB_CLUSTER_ADRESS: cluster0.14dsndas.mongodb.net
      MONGO_DB_USERNAME: pedroalmeida
      MONGO_DB_PASSWORD: fjkdaslkfjafAFSdsklfjadlsfFASf
      PORT: 3000
    environment: testing
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: npm-deps-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        run: npm ci
      - name: Run server
        run: npm start & npx wait-on http://127.0.0.1:$PORT
      - name: Run tests
        run: npm test
      - name: Output information
        run: echo "MONGO_DB_USERNAME: ${{ env.MONGO_DB_USERNAME }}"
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Output information
        run: |        
          echo "MONGO_DB_USERNAME: ${{ env.MONGO_DB_USERNAME }}"
          echo "MONGO_DB_NAME: ${{ env.MONGO_DB_NAME }}"


